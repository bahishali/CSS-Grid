<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto auto ;
            
            grid-gap: 10px; 
            background-color: rgb(32, 119, 194);
            padding: 10px;
            
        }
        .grid-container>div{
            background-color: rgb(172, 195, 215);
            padding: 20px;
            font-size: 30px;
            text-align: center;

        }
        .grid-item1{
            grid-column: 1/5;
        }
        .grid-item2{
            grid-column: 1/2;
            grid-row: 2/4;
        }
        .grid-item3{
            grid-column: 2/4;
            grid-row: 2/3;
        }
        .grid-item5{
            grid-column: 2/5;
            grid-row: 3/4;
        }


    </style>
</head> 
<body>
    <div class="grid-container">
        <div class="grid-item1">Header</div>
        <div class="grid-item2">Menu</div>
        <div class="grid-item3">Main</div>
        <div class="grid-item4">Right</div>
        <div class="grid-item5">Footer</div>


    </div>
    
</body>
</html>
